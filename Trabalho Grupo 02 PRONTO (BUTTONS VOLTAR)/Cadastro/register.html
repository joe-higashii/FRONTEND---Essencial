<!doctype html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br">
  <!-- Define o idioma do documento como português do Brasil -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 (Unicode) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura a escala inicial para dispositivos móveis -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- Link para o arquivo CSS da biblioteca Bootstrap -->
    <link rel="stylesheet" href="./styleregister.css" />
    <!-- Link para um arquivo CSS local chamado "styleregister.css" -->
    <link rel="icon" href="../favicon/favicon.ico" />
    <!-- Define o ícone da página exibido na guia do navegador -->
    <script src="./register.js" defer></script>
    <!-- defer previne que o script carregue antes da página -->
    >
    <!-- Inclui o arquivo JavaScript local chamado "register.js" -->
    <title>Cadastro Zhonya</title>
    <!-- Define o título da página exibido na guia do navegador -->
  </head>
  <body>
    <div class="container animate">
      <!-- Cria um contêiner Bootstrap com animação -->
      <div class="row">
        <!-- Cria uma linha dentro do contêiner -->
        <div class="col-5">
          <!-- Cria uma coluna com largura para dispositivos médios (Bootstrap) -->
          <h1>Cadastro Usuário</h1>
          <!-- Cabeçalho de nível 1 exibindo "Cadastro Usuário" -->
          <form
            onsubmit="return adicionarNovoCliente()"
            action="../Login/home.html"
          >
            <!-- Formulário com evento onsubmit e ação de redirecionamento -->
            <div class="form-group">
              <!-- Grupo de formulário (Bootstrap) -->
              <label style="font-size: large" for="nome">Nome</label>
              <!-- Rótulo para o campo de entrada de nome -->
              <input
                type="name"
                class="form-control"
                placeholder="Nome"
                id="nome"
                name="nome"
                required
              />
              <!-- Campo de entrada de texto para o nome -->
            </div>
            <div class="form-group">
              <label style="font-size: large" for="email">Email:</label>
              <!-- Rótulo para o campo de entrada de email -->
              <input
                type="email"
                class="form-control"
                placeholder="E-mail"
                id="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required
              />
              <!-- Campo de entrada de email com validação de padrão -->
              <div id="emailErro" style="color: red"></div>
              <!-- Exibe mensagens de erro relacionadas ao email -->
            </div>
            <div class="form-group">
              <label style="font-size: large" for="pwd">Senha:</label>
              <!-- Rótulo para o campo de entrada de senha -->
              <input
                type="password"
                class="form-control"
                placeholder="Senha de 8 a 20 digitos"
                id="pwd"
                name="pwd"
                required
                pattern="^.{8, 20}$"
              />
              <!-- Campo de entrada de senha com validação de padrão -->
            </div>
            <div class="form-group">
              <label style="font-size: large" for="cpwd"
                >Confirmar Senha:</label
              >
              <!-- Rótulo para o campo de confirmação de senha -->
              <input
                type="password"
                class="form-control"
                placeholder="Confirmar Senha"
                id="cpwd"
                name="cpwd"
                required
              />
              <!-- Campo de entrada para confirmar a senha -->
              <div id="senhaErro" style="color: red"></div>
              <!-- Exibe mensagens de erro relacionadas à confirmação de senha -->
            </div>

            <div
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 5vh;
              "
            >
              <!-- Define um estilo inline para um layout flexível -->
              <button
                style="font-size: large"
                type="submit"
                class="btn btn-outline-dark"
              >
                Confirmar
              </button>
              <!-- Botão de envio do formulário -->
              <a
                style="font-size: large"
                class="btn btn-outline-dark"
                href="../Login/home.html"
                >Voltar</a
              >
              <!-- Link de volta para a página de login -->
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- Inclui a biblioteca jQuery (versão compacta) de um CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Inclui a biblioteca Popper.js de um CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclui a biblioteca Bootstrap de um CDN -->
  </body>
</html>
