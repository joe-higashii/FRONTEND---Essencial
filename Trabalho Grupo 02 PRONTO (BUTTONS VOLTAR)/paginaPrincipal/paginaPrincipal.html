<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./paginaPrincipal.css" />
    <link rel="icon" href="../favicon/favicon.ico" />
    <title>Clima Zhonya</title>
  </head>

  <body>
    <div class="container animate">
      <div class="row">
        <form class="col-5" style="display: flex; flex-direction: column">
            <h1>TEMPO</h1>
          <div
            class="form-group"
            style="display: flex; flex-direction: column; gap: 10px"
          >
            <label style="font-size: large; margin-bottom: 0" for="cidade"
              >Insira o nome da cidade:
            </label>
            <input
              type="text"
              class="form-control"
              placeholder="Cidade"
              id="cidade"
              name="cidade"
            />
            <div id="cidadeErro" style="color: red"></div>
            <div style="display: flex; justify-content: space-between;
            align-items: center;">
              <button type="submit" id="procurar" class="btn btn-outline-dark"> Pesquisar </button>
              <a onclick="acessoFalse()" class="btn btn-outline-dark" href="../Login/home.html">Sair</a>
            </div>

          </div>
          <div class="row" style="margin-top: 20px">
            <div class="col-12">
              <div
                id="dadosClima"
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                "
                class="hide"
              >
                <h2><span id="city"></span></h2>
                <p style="font-size: x-large" id="Temperatura"><span></span></p>
                <p style="font-size: x-large" id="Umidade"><span></span></p>
                <p style="font-size: x-large" id="Vento"><span></span></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="paginaPrincipal.js"></script>
  </body>
</html>
